<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans">
    <meta charset="UTF-8">
    <title>COLOMBO</title>
    <link rel="stylesheet" href="colomboScroll.css">
    <link rel="stylesheet" href="cards.css">

</head>
  <!-- código do vicente, tela inicial scroll -->
<body>
  
  <!-- Container principal da página -->
  <div class="container">
    <!-- Imagem de fundo do container -->
    <img src="./pca_nossa_senhora_do_rosario-_co.jpg">
    <!-- Título principal da página -->
    <h1> BEM VINDO A COLOMBO!</h1>
    <!-- Botões para navegação entre seções da página -->
    <div class="button-container">
      <button type="button" onclick="scrollToPreviousSection()">&#8593;</button>
      <button type="button" onclick="scrollToNextSection()">&#8595;</button>
    </div>
  </div>

     <!-- Seção que indica a próxima seção da página -->
  <div class="next-section">
    <div class="card-container" >
      
    <!-- Cartão 1 -->
    <a class="card-link" href="https://www.youtube.com/watch?v=TNVc9vtnTAw">
      <div class="card card1">
        <div class="card-title"> RESTAURANTES</div>
      </div>
    </a>

    <!-- Cartão 2 -->
    <a class="card-link" href="https://www.youtube.com/watch?v=TNVc9vtnTAw">
      <div class="card card2">
        <div class="card-title"> HOSPEDAGEM</div>
      </div>
    </a>

    <!-- Cartão 3 -->
    <a class="card-link" href="https://www.youtube.com/watch?v=TNVc9vtnTAw">
      <div class="card card3">
        <div class="card-title"> PONTOS TURÍSTICOS</div>
      </div>
    </a>

    <!-- Cartão 4 -->
    <a class="card-link" href="https://www.youtube.com/watch?v=TNVc9vtnTAw">
      <div class="card card4">
        <div class="card-title"> EVENTOS</div>
      </div>
    </a>
  </div>
  </div>


    <!-- Container dos cartões com links para diferentes seções do site -->
  
</body>

    <script>
        function scrollToSection(target) {
            const section = document.querySelector(target);

            // Obtém a posição do topo da seção em relação ao topo do documento
            const sectionTop = section.offsetTop;

            // Rola a página suavemente para a seção
            window.scrollTo({
                top: sectionTop,
                behavior: 'smooth'
            });
        }

        function scrollToNextSection() {
            scrollToSection('.next-section');
        }

        function scrollToPreviousSection() {
            scrollToSection('.container');
        }
    </script>
</body>
</html>
